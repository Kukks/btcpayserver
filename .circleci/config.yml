version: 2
jobs:
  build:
    machine: true
    steps: 
      - checkout
      - run: docker build .
  test:
    machine: true
    steps:
      - run: lsb_release -a
      - checkout
      - run: docker-compose -f BTCPayServer.Tests/docker-compose.yml up tests


workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
